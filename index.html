  <style>

<body>
  <h1>ğŸ” æ‰¾åˆ°çœŸæ­£çš„è³‡æ–™å¤¾ï¼</h1>

  <div id="game">
    <canvas id="bg" class="bg"></canvas>
  </div>
  <div id="message">ç¬¬ 1 é—œ</div>
  <div id="timer">æ™‚é–“å‰©é¤˜ï¼š15 ç§’</div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");
    const timerDisplay = document.getElementById("timer");

    canvas.width = 800;
    canvas.height = 500;

    let currentLevel = 0;
    let timer = null;
    let timeLeft = 15;
    let folders = []; // è³‡æ–™å¤¾ç‰©ä»¶ {x,y,isReal}

    // ğŸ¨ ç•«èƒŒæ™¯
    function drawBackground(level) {
      const colors = ["#4444ff", "#44aa44", "#aa2222"];
      ctx.fillStyle = colors[level];
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // ğŸ“‚ ç•«è³‡æ–™å¤¾
    function drawFolder(x, y, isReal) {
      ctx.fillStyle = "#ffcc00";
      ctx.fillRect(x + 5, y + 20, 50, 35);
      ctx.fillRect(x + 5, y + 5, 20, 20);
      ctx.strokeStyle = "black";
      ctx.strokeRect(x + 5, y + 20, 50, 35);
      ctx.strokeRect(x + 5, y + 5, 20, 20);

      folders.push({x, y, w: 60, h: 60, isReal});
    }

    // â±ï¸ é–‹å§‹è¨ˆæ™‚
    function startTimer() {
      timeLeft = 15;
      timerDisplay.textContent = "æ™‚é–“å‰©é¤˜ï¼š" + timeLeft + " ç§’";
      timer = setInterval(() => {
        timeLeft--;
        timerDisplay.textContent = "æ™‚é–“å‰©é¤˜ï¼š" + timeLeft + " ç§’";
        if (timeLeft <= 0) {
          clearInterval(timer);
          message.textContent = "âŒ æ™‚é–“åˆ°ï¼ŒæŒ‘æˆ°å¤±æ•—ï¼";
          canvas.onclick = null;
        }
      }, 1000);
    }

    // ğŸš€ é–‹å§‹ä¸€é—œ
    function startLevel(level) {
      clearInterval(timer);
      folders = [];
      drawBackground(level);
      message.textContent = "ç¬¬ " + (level + 1) + " é—œ";

      let folderCount = 1;
      if (level === 1) folderCount = 5; // ç¬¬äºŒé—œ
      if (level === 2) folderCount = 10; // ç¬¬ä¸‰é—œ

      // éš¨æ©Ÿæ”¾è³‡æ–™å¤¾
      const realIndex = Math.floor(Math.random() * folderCount);
      for (let i = 0; i < folderCount; i++) {
        const x = Math.random() * (canvas.width - 60);
        const y = Math.random() * (canvas.height - 60);
        drawFolder(x, y, i === realIndex);
      }

      // é»æ“Šåˆ¤å®š
      canvas.onclick = (e) => {
        const rect = canvas.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const clickY = e.clientY - rect.top;

        for (let f of folders) {
          if (clickX >= f.x && clickX <= f.x + f.w &&
              clickY >= f.y && clickY <= f.y + f.h) {
            if (f.isReal) {
              clearInterval(timer);
              currentLevel++;
              if (currentLevel < 3) {
                startLevel(currentLevel);
              } else {
                message.textContent = "ğŸ‰ æ­å–œé€šé—œï¼";
                canvas.onclick = null;
                timerDisplay.textContent = "";
              }
            } else {
              message.textContent = "âŒ é€™æ˜¯å‡çš„è³‡æ–™å¤¾ï¼";
            }
          }
        }
      };

      startTimer();
    }

    // ğŸ® éŠæˆ²é–‹å§‹
    startLevel(currentLevel);
  </script>
